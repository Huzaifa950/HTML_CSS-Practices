<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS_2</h1>

    <header>   
        <div class="displayInline">
            <img src="./logo.png" alt="logo" width="50px">
        </div>
        <div class="displayInline">
            <span>Home</span>
            <span>About Us</span>
            <span>Services</span>
        </div>
        <div class="displayInline">Icon</div>
    </header>
    <ol>
        <li>Static</li>
        <li>Relative</li>
        <li>Fixed</li>
        <li>Absolute</li>
    </ol>

    <ul>
        <li>Top</li>
        <li>Right</li>
        <li>Bottom</li>
        <li>Left</li>
    </ul>

    <h2 style="position:static; top: 50px; left: 50px; ">Static</h2>
    <h2 style="position:relative; top: 50px; left: 50px; ">Relative</h2>
    <h2 style="position:absolute; top: 50px; left: 50px; ">Absolute</h2>

</body>
</html>
